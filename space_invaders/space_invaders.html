<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #canvas {
        display: block;
        margin: 0 auto;
    }
</style>

<body>
    <canvas id="canvas" width="900" height="600"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var gameObjects = [];
        var sprites = {};
        var image = new Image();

        class GameObject {
            constructor(spriteCollection, x, y) {
                this.spriteCollection = spriteCollection;
                this.x = x;
                this.y = y;
            }

            draw(timespam) {
                var sprite = this.spriteCollection.sprites[Math.floor(timespam % this.spriteCollection.sprites.length)];
                ctx.drawImage(image, sprite.x, sprite.y, sprite.width, sprite.height, this.x, this.y, sprite.width, sprite.height);
            }
        }

        function loadSpritesMarkup() {
            return fetch("/res/spritesMarkup.json")
                .then(res => res.json())
                .then(res => sprites = res);
        }

        function init() {
            image.src = "res/frames.png";
            image.onload = () => {
                loadSpritesMarkup().then(res => {
                    var a = sprites['hero'];
                    gameObjects.push(new GameObject(sprites['hero'], 0, 0));
                    gameObjects.push(new GameObject(sprites['enemy1'], 100, 100));
                    gameObjects.push(new GameObject(sprites['enemy2'], 300, 100));
                    gameObjects.push(new GameObject(sprites['enemy3'], 300, 200));
                    gameObjects.push(new GameObject(sprites['enemy4'], 300, 300));


                    requestAnimationFrame(gameLoop);
                });
            }
        }

        function gameLoop(timeStamp) {

            draw(timeStamp);
            requestAnimationFrame(gameLoop);
        }

        function draw(timeStamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            gameObjects.forEach(el => {
                el.draw(timeStamp / 500);
            });
        }

        init();
    </script>
</body>

</html>
