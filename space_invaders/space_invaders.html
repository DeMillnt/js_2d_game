<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #canvas {
        display: block;
        margin: 0 auto;
    }
</style>

<body>
    <canvas id="canvas" width="900" height="600"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var gameObjects = [];
        var sprites = {};

        var image = new Image();

        class Sprite {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }
        }

        class SpriteCollection {
            constructor(sprites) {
                this.sprites = sprites;
            }
        }

        class GameObject {
            constructor(spriteCollection, x, y) {
                this.spriteCollection = spriteCollection;
                this.x = x;
                this.y = y;
            }

            draw(timespam) {
                var sprite = this.spriteCollection.sprites[timespam % this.spriteCollection.sprites.length];
                ctx.drawImage(image, sprite.x, sprite.y, sprite.width, sprite.height, this.x, this.y, sprite.width, sprite.height);
            }
        }

        function loadSpritesMarkup() {
            return fetch("/res/spritesMarkup.json")
                .then(res => res.json())
                .then(res => sprites = res);
        }

        function init() {
            image.src = "res/frames.png";
            image.onload = () => {
                loadSpritesMarkup().then(res => {
                    gameObjects.push(new GameObject(sprites['hero'], 0, 0));
                    gameObjects.push(new GameObject(sprites['enemy1'], 100, 100));
                    gameObjects[0].draw(0);
                    gameObjects[1].draw(0);
                });
            }
        }

        init();
    </script>
</body>

</html>
