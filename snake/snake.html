<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #canvas {
        display: block;
        margin: 0 auto;
    }
</style>

<body>
    <canvas id="canvas" width="900px" height="600px"></canvas>

    <script>

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var lastUpdateTimeStamp = 0;

        const Direction = {
            Up: "Up",
            Down: "Down",
            Left: "Left",
            Right: "Right"
        }

        class SnakeCell {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
        }

        class Snake {

            constructor() {
                this.direction = Direction.Down;
                this.snakeCells = [];

                for (let i = 0; i < 3; i++) {
                    this.snakeCells.push(new SnakeCell(i, 1));
                }
            }

            move() {
                this.snakeCells.pop();
                let head = { ...this.snakeCells[0] };

                switch (this.direction) {
                    case Direction.Up:
                        head.y--;
                        if (head.y == 0) {
                            head.y = rowCount;
                        }
                        break;
                    case Direction.Down:
                        head.y++;
                        if (head.y == rowCount) {
                            head.y = 0;
                        }
                        break;
                    case Direction.Left:
                        head.x--;
                        if (head.x == 0) {
                            head.x = colCount;
                        }
                        break;
                    case Direction.Right:
                        head.x++;
                        if (head.x == colCount) {
                            head.x = 0;
                        }
                        break;
                }

                this.snakeCells.unshift(head);
            }
        }

        var rowCount = 6;
        var colCount = 9;
        var cellSize = 100;
        var cellOffset = 1;

        var snake = new Snake();

        function loop(timeStamp) {

            draw();

            if (timeStamp - lastUpdateTimeStamp > 400) {
                lastUpdateTimeStamp = timeStamp;
                update();
            }

            requestAnimationFrame(loop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            drawMap();
            drawSnake();
            ctx.fill();
        }

        function drawMap() {
            for (let row = 0; row < rowCount; row++) {
                for (let col = 0; col < colCount; col++) {
                    ctx.fillStyle = "brown";
                    drawCell(col, row);
                }
            }
        }

        function drawSnake() {
            snake.snakeCells.forEach(el => {
                ctx.fillStyle = "green";
                drawCell(el.x, el.y);
            });
        }

        function drawCell(x, y) {
            ctx.fillRect(x * cellSize + cellOffset, y * cellSize + cellOffset, cellSize - cellOffset, cellSize - cellOffset);
        }

        function update() {
            snake.move();
        }

        requestAnimationFrame(loop);
    </script>
</body>

</html>
